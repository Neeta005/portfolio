  <style>
    /* Hero image animation */
    .hero img {
      opacity: 0;
      transform: scale(1.1);
      will-change: transform, opacity;
    }
    
    /* Hero content animation */
    .hero-content h2, 
    .hero-content p, 
    .hero-content .btn-get-started {
      opacity: 0;
      transform: translateY(30px);
      will-change: transform, opacity;
    }
    
    /* Navigation hover effects */
    .navmenu ul li a {
      position: relative;
      transition: all 0.3s ease;
    }
    
    .navmenu ul li a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -5px;
      left: 0;
      background-color: white;
      transition: width 0.3s ease;
    }
    
    .navmenu ul li a:hover::after {
      width: 100%;
    }
    
    /* Button animation */
    .btn-get-started {
      position: relative;
      overflow: hidden;
      transition: all 0.3s;
      transform-style: preserve-3d;
    }
    
    .btn-get-started::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: 0.5s;
    }
    
    .btn-get-started:hover::before {
      left: 100%;
    }
    
    /* Scroll top button animation */
    #scroll-top {
      transition: all 0.3s;
      opacity: 0;
      transform: translateY(20px);
    }
    
    #scroll-top.active {
      opacity: 1;
      transform: translateY(0);
    }
    
    #scroll-top:hover {
      transform: translateY(-5px) !important;
    }
    
    /* Header animation */
    #header {
      transform: translateY(-20px);
      opacity: 0;
      will-change: transform, opacity;
    }
  </style>

  <!-- Animation Script -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Initialize AOS
      AOS.init({
        duration: 800,
        easing: 'ease-in-out',
        once: true
      });

      // Header animation
      gsap.to("#header", {
        duration: 1,
        y: 0,
        opacity: 1,
        ease: "power3.out",
        delay: 0.3
      });

      // Hero image animation
      gsap.to(".hero img", {
        duration: 1.5,
        scale: 1,
        opacity: 1,
        ease: "power3.out",
        delay: 0.5
      });

      // Hero content animation
      const heroElements = gsap.utils.toArray(".hero-content h2, .hero-content p, .hero-content .btn-get-started");
      heroElements.forEach((el, i) => {
        gsap.to(el, {
          duration: 1,
          y: 0,
          opacity: 1,
          ease: "back.out(1.7)",
          delay: 0.8 + (i * 0.2)
        });
      });

      // Scroll top button animation
      window.addEventListener('scroll', function() {
        const scrollTop = document.getElementById('scroll-top');
        if (window.pageYOffset > 300) {
          scrollTop.classList.add('active');
        } else {
          scrollTop.classList.remove('active');
        }
      });

      // Navigation hover effects
      document.querySelectorAll(".navmenu ul li a").forEach(link => {
        link.addEventListener("mouseenter", () => {
          gsap.to(link, {
            duration: 0.3,
            y: -3,
            ease: "power2.out"
          });
        });
        link.addEventListener("mouseleave", () => {
          gsap.to(link, {
            duration: 0.3,
            y: 0,
            ease: "power2.out"
          });
        });
      });

      // Smooth scroll for anchor links
      document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function(e) {
          e.preventDefault();
          gsap.to(window, {
            duration: 1,
            scrollTo: this.getAttribute('href'),
            ease: "power3.inOut"
          });
        });
      });
    });
  </script>
